<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Neural Network with JavaScript: feed forward neural network with backpropagation on Iris dataset</title>
    <script src="./js/browser.min.js"></script>

</head>

<body>
    Training Data: <div id="train"></div>
    Test Data: <div id="input"></div>
    Prediction Result: <div id="output"></div>

    <script>
        // provide optional config object (or undefined). Defaults shown.
        const config = {
            binaryThresh: 0.5,
            hiddenLayers: [3], // array of ints for the sizes of the hidden layers in the network
            activation: 'sigmoid', // supported activation types: ['sigmoid', 'relu', 'leaky-relu', 'tanh'],
            leakyReluAlpha: 0.01 // supported for activation type 'leaky-relu'
        };

        // create a simple feed forward neural network with backpropagation
        const net = new brain.NeuralNetwork(config);

        const traindata = [{
                input: [0, 0],
                output: [0]
            },
            {
                input: [0, 1],
                output: [1]
            },
            {
                input: [1, 0],
                output: [1]
            },
            {
                input: [1, 1],
                output: [0]
            }
        ];

        net.train(traindata);

        let testdata = [1, 0];
        let output = net.run(testdata); // [0.987]
        
        console.log(config);
        console.log(traindata);
        console.log(testdata);
        console.log(output);

        const traindisplay = document.querySelector("#train");
        const inputdisplay = document.querySelector("#input");
        const outputdisplay = document.querySelector("#output");
        
        traindata.forEach(element => {
            traindisplay.innerHTML += "input: " + element["input"] + ", output: " + element["output"] + "; ";    
        });
        
        inputdisplay.innerHTML = testdata;
        outputdisplay.innerHTML = output;
    </script>
</body>

</html>
